baseURL: https://naingthet.github.io

languageCode: en-us
title: "Thet Naing"
theme: "toha"


# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  background: /images/site/hero.jpg

  # GitHub repo URL of your site
  gitRepo: https://github.com/naingthet/naingthet.github.io

  # More site parameters
  logo:
    main: /images/site/thet_round.png
    inverted: /images/site/thet_round.png
    favicon: /assets/images/thet_round.png

  # specify whether you want to write some blog posts or not
  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: false
